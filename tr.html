<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tr.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Random</title>
</head>
<body>
    <h1>Randomly Quest to Exercise </h1>
    <button onclick=" randomExercise(); outputQuest(); resetTimer(); startTimer(); updateTimer();" class="butran">Random</button>
    <h2>Your Quest : </h2>
    <table>
    <tr class="Quest">
        <th id="Quest1" class="Quest" >Quest1</th>
        <th id="Quest1n" class="Quest"></th>
    </tr>
    <tr class="Quest" >
        <th id="Quest2" class="Quest">Quest2</th>
        <th id="Quest2n" class="Quest" ></th>
    </tr>
    <tr class="Quest">
        <th id="Quest3" class="Quest">Quest3</th>
        <th id="Quest3n" class="Quest"></th>
    </tr>
    </table>
    <h2 id="Time">Time : </h2>
    <button id="Complete" onclick="stopTimer();">Complete</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="congrat">Congratulations!</p>
          <p id="showtime"></p>
          <p id="forsomeone"></p>
        </div>
      </div>

    <script src="tr.js" ></script>
</body>
</html>
